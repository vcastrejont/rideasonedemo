<div class="container box bg" >
  <header>
    <h1>Settings</h1>
  </header>
  <main class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <form class="form-horizontal" >
          <div class="form-group">
            <label for="input1" class="col-sm-4 control-label">Business name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="input1" placeholder="Name your app" ng-model="settings.business_name" >
            </div>
          </div>
          <div class="form-group">
            <label for="input2" class="col-sm-4 control-label">Logo</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="input2" placeholder="Your logo url" ng-model="settings.logo" >
            </div>
          </div>
          <div class="form-group">
            <label for="input3" class="col-sm-4 control-label">Website url</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="input3" placeholder="Your website url" ng-model="settings.url">
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-12 text-center"> 
              <a href="/">Go back home</a>
              <span>or</span>
              <button type="button" class="btn btn-primary" ng-click="saveData()">Update settings</button>
            </div>
          </div>
        </form>
        </div>
      
  </main>


</div>
